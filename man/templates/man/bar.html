<h4>Номер письма:</h4>
<li>{{oo.nu}}</li>
<h4>Тема письма:</h4>
<li>{{oo.subj}}</li>
<h4>Текст письма:</h4>
<li>{{oo.text}}</li>
{% if oo.htmlt2 %}
    <h4>Прикрепленные файлы письма:</h4>
    <li><a href="{% url 'man:fill' oo.id %}">{{ oo.nu }}</a></li>
{% endif %}
{% if oo.htmlt1 %}
    <h4>HTML письма:</h4>    
    <li><a href="{% url 'man:htm' oo.id %}">{{ oo.nu }}</a></li>
{% endif %}
